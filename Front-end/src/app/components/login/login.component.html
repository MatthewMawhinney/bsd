<div class="container landing">
  <div class="logo-container">
    <a [routerLink]="['/home']">
      <h1 class="logo">Backseat</h1>
      <h1 class="logo-sml">Driver</h1>
    </a>
  </div>
  <h2 class="tagline">Because you needed another<br />person telling you where to go...</h2>
  <h2 class="header-text">Login</h2>
  <form (submit)="onLoginSubmit()">
    <div class="form-group align-right">
      <label for="username" class="label">Username</label>
      <input type="text" class="input field" [(ngModel)]="username" name="username" placeholder="Username">
    </div>
    <div class="form-group align-right">
      <label for="password" class="label">Password</label>
      <input type="password" class="input field" [(ngModel)]="password" name="password" placeholder="Password">
    </div>
    <flash-messages></flash-messages>
    <input type="submit" class="button-sml-grn" value="Login">
  </form>
  <div>
    <a [routerLink]="['/register']">
      <button class="button-sml">Not a user? Sign up</button>
    </a>
  </div>
</div>
