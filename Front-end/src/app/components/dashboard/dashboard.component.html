<div class="dashboard">
  <nav>
    <div class="logo-container">
      <a [routerLink]="['/']">
        <h1 class="logo-icon">Backseat</h1>
        <h1 class="logo-icon-sml">Driver</h1>
      </a>
    </div>
    <div class="float-right">
      <a *ngIf="registerService.isValid()" (click)="onMyPinsClick()">
        <button class="button-sml">{{pinsButton}}</button>
      </a>
      <a *ngIf="registerService.isValid()" (click)="onLogoutClick()">
        <button class="button-sml-red">Logout</button>
      </a>
      <a *ngIf="!registerService.isValid()" [routerLink]="['/login']">
        <button class="button-sml">Login</button>
      </a>
    </div>
  </nav>
  <div class="places">
    <div class="search-inputs">
      <label for="searchField" class="sr-only">Search for location:</label>
      <input id="searchField" [(ngModel)]="searchFilter" type="text" placeholder="Search" class="input-sml filter"
             name="search">
      <input (click)="onSearch()" type="submit" class="button-sml" value="Go">
      <ng-container *ngIf="showFavs; else searchResults">
        <p>My Pins:</p>
      </ng-container>
      <ng-template #searchResults>
        <p>Search Results:</p>
      </ng-template>
      <a (click)="swapTags()" class="swapButton"><p>Show/Hide Tags</p></a>
    </div>
  </div>
  <div id="tags" class="tags">
    <app-places></app-places>
  </div>
  <app-map class="map"></app-map>
</div>
