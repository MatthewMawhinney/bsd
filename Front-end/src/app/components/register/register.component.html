<div class="container landing">
  <div class="logo-container">
    <a [routerLink]="['/home']">
      <h1 class="logo">Backseat</h1>
      <h1 class="logo-sml">Driver</h1>
    </a>
  </div>
  <h2 class="tagline">Because you needed another
    <br />person telling you where to go...</h2>
  <h2 class="header-text">Register</h2>
  <form (ngSubmit)="onRegisterSubmit()">
    <div class="form-group align-right">
      <label for="username" class="label">Username</label>
      <input type="text" id="username" class="input field" [(ngModel)]="username" name="username" placeholder="Username">
    </div>
    <div class="form-group align-right">
      <label for="email" class="label">Email</label>
      <input type="email" id="email" class="input field" [(ngModel)]="email" name="email" placeholder="Email">
    </div>
    <div class="form-group align-right">
      <label for="password" class="label">Password</label>
      <input type="password" id="password" class="input field" [(ngModel)]="password" name="password" placeholder="Password">
    </div>
    <flash-messages></flash-messages>
    <button class="button-sml-grn" type="submit">Submit</button>
    <div>
      <a [routerLink]="['/login']">
        <button class="button-sml">Already a user? Login</button>
      </a>
    </div>
  </form>
</div>
